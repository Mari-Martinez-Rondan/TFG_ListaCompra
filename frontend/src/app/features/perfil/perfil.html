<div class="perfil-container d-flex justify-content-center align-items-start mt-5">

  <div class="perfil-card shadow">

    <h2 class="text-center mb-4">Mi Perfil</h2>

    <!-- Mensaje de éxito de perfil -->
    <div *ngIf="mensajePerfil" class="alert alert-success text-center">
      {{ mensajePerfil }}
    </div>

    <!-- FORMULARIO PERFIL -->
    <form>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control input-custom" [(ngModel)]="perfilData.nombre" name="nombre">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control input-custom" [(ngModel)]="perfilData.nombreUsuario" name="nombreUsuario" disabled>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Primer apellido</label>
          <input type="text" class="form-control input-custom" [(ngModel)]="perfilData.apellido1" name="apellido1">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Segundo apellido</label>
          <input type="text" class="form-control input-custom" [(ngModel)]="perfilData.apellido2" name="apellido2">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control input-custom" [(ngModel)]="perfilData.telefono" name="telefono">
        </div>

        <div class="col-md-6 mb-4">
          <label class="form-label">Email</label>
          <input type="email" class="form-control input-custom" [(ngModel)]="perfilData.email" name="email">
        </div>
      </div>

      <button type="button" class="btn btn-primary w-100 mb-4" (click)="guardarCambios()">
        Guardar cambios
      </button>
    </form>

    <hr>

    <!-- CAMBIAR PASSWORD -->
    <h4 class="text-center mt-4">Cambiar contraseña</h4>

    <div *ngIf="mensajeContrasena" class="alert alert-info text-center">
      {{ mensajeContrasena }}
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label">Nueva contraseña</label>
      <input type="password" class="form-control input-custom" [(ngModel)]="nuevaContrasena" name="nuevaContrasena">
    </div>

    <button class="btn btn-warning w-100 mb-3" (click)="cambiarContrasena()">
      Actualizar contraseña
    </button>

  </div>

</div>
