<div class="text-center mb-4">
  <h2 class="fw-bold">Crear cuenta</h2>
  <p class="text-muted">Regístrate para empezar a usar ListaCompra</p>
</div>

<form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
  <div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <input
      type="text"
      id="usuario"
      name="usuario"
      class="form-control"
      [(ngModel)]="data.usuario"
      required
      placeholder="Elige un nombre de usuario"
    />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="data.email"
      required
      placeholder="tu@email.com"
    />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      [(ngModel)]="data.password"
      required
      placeholder="Introduce una contraseña segura"
    />
  </div>

  <div class="mb-3">
    <label for="confirmar" class="form-label">Confirmar contraseña</label>
    <input
      type="password"
      id="confirmar"
      name="confirmar"
      class="form-control"
      [(ngModel)]="data.confirmar"
      required
      placeholder="Repite la contraseña"
    />
  </div>

  <button
    type="submit"
    class="btn btn-success w-100"
    [disabled]="registerForm.invalid || data.password !== data.confirmar"
  >
    Crear cuenta
  </button>

  <div class="text-center mt-3">
    <small>
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-decoration-none">Inicia sesión</a>
    </small>
  </div>
</form>
