<div class="text-center mb-4">
  <h2 class="fw-bold">Crear cuenta</h2>
  <p class="text-muted">Regístrate para empezar a usar ListaCompra</p>
</div>

<form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>

  <!-- Usuario -->
  <div class="mb-3">
    <label for="nombreUsuario" class="form-label">Usuario *</label>
    <input
      type="text"
      id="nombreUsuario"
      name="nombreUsuario"
      class="form-control"
      [(ngModel)]="data.nombreUsuario"
      required
      placeholder="Elige un nombre de usuario"
    />
  </div>

  <!-- Nombre -->
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre *</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      class="form-control"
      [(ngModel)]="data.nombre"
      required
      placeholder="Tu nombre"
    />
  </div>

  <!-- Primer apellido -->
  <div class="mb-3">
    <label for="apellido1" class="form-label">Primer apellido *</label>
    <input
      type="text"
      id="apellido1"
      name="apellido1"
      class="form-control"
      [(ngModel)]="data.apellido1"
      required
      placeholder="Tu primer apellido"
    />
  </div>

  <!-- Segundo apellido (opcional) -->
  <div class="mb-3">
    <label for="apellido2" class="form-label">Segundo apellido (opcional)</label>
    <input
      type="text"
      id="apellido2"
      name="apellido2"
      class="form-control"
      [(ngModel)]="data.apellido2"
      placeholder="Tu segundo apellido"
    />
  </div>

  <!-- Teléfono (opcional) -->
  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono (opcional)</label>
    <input
      type="text"
      id="telefono"
      name="telefono"
      class="form-control"
      [(ngModel)]="data.telefono"
      placeholder="Tu teléfono"
    />
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico *</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="data.email"
      required
      placeholder="email@ejemplo.com"
    />
  </div>

  <!-- Contraseña -->
  <div class="mb-3">
    <label for="contrasena" class="form-label">Contraseña *</label>
    <input
      type="password"
      id="contrasena"
      name="contrasena"
      class="form-control"
      [(ngModel)]="data.contrasena"
      required
      placeholder="Introduce una contraseña"
    />
  </div>

  <!-- Confirmar contraseña -->
  <div class="mb-3">
    <label for="confirmar" class="form-label">Confirmar contraseña *</label>
    <input
      type="password"
      id="confirmar"
      name="confirmar"
      class="form-control"
      [(ngModel)]="data.confirmar"
      required
      placeholder="Repite la contraseña"
    />
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Botón -->
  <button
    type="submit"
    class="btn btn-success w-100"
    [disabled]="
      registerForm.invalid ||
      data.contrasena !== data.confirmar
    "
  >
    Crear cuenta
  </button>

  <!-- Enlace -->
  <div class="text-center mt-3">
    <small>
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-decoration-none">Inicia sesión</a>
    </small>
  </div>

</form>
