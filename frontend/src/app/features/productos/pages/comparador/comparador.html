<div class="container py-4">
  <h2>Comparador</h2>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Buscar producto..." [(ngModel)]="termino">
    <button class="btn btn-primary" (click)="buscar()">Buscar</button>
  </div>

  <div *ngIf="cargando" class="text-center py-4">
    <div class="spinner-border"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="resultados.length > 0" class="mb-3">
    <button class="btn btn-success mb-3" (click)="ordenarPorPrecio()">Ordenar por precio</button>

    <div class="list-group">
      <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let p of resultados">
        <div>
          <h5 class="mb-1">{{ p.nombre }}</h5>
          <small class="text-muted">{{ p.marca }} • {{ p.categoria }}</small>
          <div class="small">{{ p.supermercado }}</div>
        </div>

        <div class="text-end">
          <div class="h5 mb-1">{{ p.precio }}</div>
          <button class="btn btn-outline-primary btn-sm">Añadir a lista</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!cargando && resultados.length === 0" class="text-muted">No hay resultados.</div>
</div>
