<div class="container mt-4">

	<h2 class="mb-3">Mi Perfil</h2>

	<!-- Mensaje perfil -->
	<div *ngIf="mensajePerfil" class="alert alert-success">
		{{ mensajePerfil }}
	</div>

	<!-- Datos del usuario -->
	<div class="card p-4 shadow-sm mb-4">

		<div class="row">
			<div class="col-md-6 mb-3">
				<label class="form-label">Nombre</label>
				<input type="text" class="form-control" [(ngModel)]="perfilData.nombre">
			</div>

			<div class="col-md-6 mb-3">
				<label class="form-label">Usuario</label>
				<input type="text" class="form-control" [(ngModel)]="perfilData.nombreUsuario" disabled>
			</div>

			<div class="col-md-6 mb-3">
				<label class="form-label">Apellido 1</label>
				<input type="text" class="form-control" [(ngModel)]="perfilData.apellido1">
			</div>

			<div class="col-md-6 mb-3">
				<label class="form-label">Apellido 2</label>
				<input type="text" class="form-control" [(ngModel)]="perfilData.apellido2">
			</div>

			<div class="col-md-6 mb-3">
				<label class="form-label">Teléfono</label>
				<input type="text" class="form-control" [(ngModel)]="perfilData.telefono">
			</div>

			<div class="col-md-6 mb-3">
				<label class="form-label">Email</label>
				<input type="email" class="form-control" [(ngModel)]="perfilData.email">
			</div>
		</div>

		<button class="btn btn-primary mt-2" (click)="guardarCambios()">
			Guardar cambios
		</button>
	</div>

	<!-- Cambiar contraseña -->
	<h4>Cambiar contraseña</h4>

	<div class="card p-4 shadow-sm">

		<div *ngIf="mensajeContrasena" class="alert alert-info">
			{{ mensajeContrasena }}
		</div>

		<div class="mb-3">
			<label class="form-label">Nueva contraseña</label>
			<input type="password" class="form-control" [(ngModel)]="nuevaContrasena">
		</div>

		<button class="btn btn-warning" (click)="cambiarContrasena()">
			Actualizar contraseña
		</button>

	</div>

</div>
